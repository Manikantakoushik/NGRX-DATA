<div>
    <h3>Posts Lists</h3>
    <hr />
</div>
<div>
    <a [routerLink]="['/posts','add']">Add Post</a>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Description</th> 
            <th>Actions</th> 
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let post of posts$ | async">
            <td>{{post.id}}</td>
            <td>{{post.title}}</td>
            <td>{{post.description}}</td>
            <td>
                <a [routerLink]="['/posts','edit',post.id]">Edit Post</a>&nbsp;
                <a href="#" (click)="post.id && onDeletePost($event,post.id)">Delete Post</a>&nbsp;
                <a [routerLink]="['/posts','details',post.id]">View Post Details</a>&nbsp;
            </td>
        </tr>
    </tbody>
</table>
